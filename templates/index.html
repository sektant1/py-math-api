{% extends "base.html" %}
{% block title %}Math API{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 720px;">
	<h1 class="mb-3">Calculadora em python dos cria</h1>
	<p class="text-muted">Digite uma expressao (ex: <code>(2+3)*4</code>)</p>

	<form id="calc-form" class="row g-2">
		<div class="col-12 col-md-9">
			<input id="expr" class="form-control form-control-lg" placeholder="Ex.: (2+3)*4" autocomplete="off">
		</div>

		<div class="col-12 col-md-3 d-grid">
			<button id="btn" class="btn btn-primary btn-lg" type="submit">Calcular</button>
		</div>
	</form>

	<div class="mt-3" id="output"></div>
</div>
<script src="{{ url_for('static', filename='js/calc.js') }}" defer></script>
{% endblock %}
